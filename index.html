<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotBet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="header.png" alt="Header Image" class="header-image">
    </div>
    <div id="coins"></div> <!-- Контейнер для монет -->
    <div class="balance-icon">
        <img src="wallet_icon.png" alt="Balance Icon">
    </div>
    <audio id="myAudio" autoplay hidden>
        <source src="sound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>      
    <div class="container">
        <a href="#" onclick="sendDataToBot('coin_game')"><img src="button1.png" class="image" alt="Coin Flip Game"></a>
        <img src="button2.png" class="image" alt="Image 2">
        <img src="button_comingsoon.png" class="image" alt="Image 3">
        <img src="button_comingsoon.png" class="image" alt="Image 3">
    </div>
    <div id="loadingOverlay">
        <div class="loader"></div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Инициализация Telegram Web App
        let tg = window.Telegram.WebApp;

        // Функция отправки данных боту и закрытия приложения
        function sendDataToBot(command) {
            tg.sendData(command);
            tg.close();
        }
    </script>
    <script src="script.js"></script> <!-- Подключаем скрипт для монет -->
</body>
</html>
