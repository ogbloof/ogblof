<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotBet</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('coins_background.png');
            background-color: #363636;
            background-size: cover;
            background-position: center;
            color: gold;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .header {
            position: relative;
            text-align: center;
        }

        .header-image {
            max-width: 100%;
            height: auto;
            box-shadow: 0px 50px 100px rgb(48, 48, 48);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .button {
            width: 150px;
            height: 200px;
            margin: 30px;
            cursor: pointer;
            transition: transform 0.3s;
            background-color: transparent;
            border: none;
            overflow: hidden;
        }

        .button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .button:active {
            transform: scale(1);
            outline: none;
        }

        .button:focus {
            outline: none;
        }

        .button:focus:not(:hover) {
            transform: scale(1);
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #ffae00;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loadingOverlay {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="header.png" alt="Header Image" class="header-image">
    </div>
    <div class="container">
        <div class="button" onclick="redirectToCoinGame()">
            <img src="button1.webp" alt="Coin Flip Game">
        </div>
        <div class="button">
            <img src="button2.png" alt="Image 2">
        </div>
        <div class="button">
            <img src="button_comingsoon.png" alt="Image 3">
        </div>
        <div class="button">
            <img src="button_comingsoon.png" alt="Image 3">
        </div>
    </div>
    <div id="loadingOverlay">
        <div class="loader"></div>
    </div>

    <script>
        function redirectToCoinGame() {
            window.location.href = "coin_game.html";
        }
    </script>
</body>
</html>
