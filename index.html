<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NotBet</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Оптимизация для Telegram Web App */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #000);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin: 10px auto;
        }

        .header img {
            width: 90%;
            max-width: 500px;
        }

        .balance-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 165, 0, 0.1);
            padding: 10px 20px;
            border-radius: 20px;
            margin: 20px auto 10px;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
            width: calc(100% - 20px);
            max-width: 600px;
        }

        .balance-container img {
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: transform 0.3s;
            margin-right: 10px;
        }

        .balance-container img:hover {
            transform: scale(1.2);
        }

        .game-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px auto;
            justify-content: center;
            width: calc(100% - 20px);
            max-width: 600px;
        }

        .game-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            border: 2px solid #ffa500;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            padding: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 120px;
            height: 120px;
        }

        .game-button img {
            max-width: 80%;
            max-height: 80%;
        }

        .game-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(255, 165, 0, 0.7);
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loader {
            border: 8px solid rgba(255, 165, 0, 0.3);
            border-top: 8px solid #ffa500;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="loadingScreen" class="loading-screen">
        <div class="loader"></div>
    </div>
    <div id="mainContent" style="display: none;"> <!-- Основной контент -->
        <header class="header">
            <img src="header.png" alt="Header Image" class="header-image">
        </header>
        <section id="balanceContainer" class="balance-container">
            <img src="wallet_icon.png" alt="Wallet Icon" onclick="redirectToBot()">
            <span id="balanceDisplay">Баланс: 0 TON</span>
        </section>
        <section id="coins" class="coins-section"></section> <!-- Контейнер для монет -->
        <section class="game-buttons">
            <a href="coin_game.html" class="game-button">
                <img src="button1.png" alt="Coin Flip Game">
            </a>
            <a href="#" class="game-button">
                <img src="button2.png" alt="Dice Game">
            </a>
            <a href="#" class="game-button">
                <img src="button_comingsoon.png" alt="Coming Soon">
            </a>
            <a href="#" class="game-button">
                <img src="button_comingsoon.png" alt="Coming Soon">
            </a>
        </section>
    </div>

    <script>
        // Показ экрана загрузки
        const loadingScreen = document.querySelector('#loadingScreen');
        loadingScreen.style.display = 'flex';

        window.onload = () => {
            loadingScreen.style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        };

        function redirectToBot() {
            window.Telegram.WebApp.openLink('https://t.me/your_bot');
        }
    </script>
</body>
</html>
