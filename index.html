<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotBet</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('coins_background.png');
            background-color: #363636;
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
            color: gold;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 30px;
            width: 100%;
            box-sizing: border-box;
            padding: 0 10px;
        }

        .image {
            width: calc(50% - 20px);
            max-width: 200px;
            height: auto;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .header-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            box-shadow: 0px 50px 100px rgb(48, 48, 48);
        }

        @media screen and (max-width: 600px) {
            .image {
                width: calc(100% - 20px);
            }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .image {
            width: 130px;
            height: 190px;
            margin: 18px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .image:hover {
            transform: scale(1.1);
        }

        .image:active {
            transform: scale(1);
        }

        .image:focus {
            outline: none;
        }

        .image:focus:not(:hover) {
            transform: scale(1);
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #ffae00;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loadingOverlay {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        a:active,
        .image:active {
            outline: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="header.png" alt="Header Image" class="header-image">
    </div>
    <div class="container">
        <a href="#" onclick="sendDataToBot('coin_game')"><img src="button1.png" class="image" alt="Coin Flip Game"></a>
        <img src="button2.png" class="image" alt="Image 2">
        <img src="button_comingsoon.png" class="image" alt="Image 3">
        <img src="button_comingsoon.png" class="image" alt="Image 3">
    </div>
    <div id="loadingOverlay">
        <div class="loader"></div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Инициализация Telegram Web App
        let tg = window.Telegram.WebApp;

        // Функция отправки данных боту и закрытия приложения
        function sendDataToBot(command) {
            tg.sendData(command);
            tg.close();
        }
    </script>
</body>
</html>
