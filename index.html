<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NotBet</title>
    <style>
        /* Общий стиль */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #000);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin-top: 10px;
            width: 100%;
        }

        .header img {
            width: 100%;
            max-width: 400px;
        }

        .balance-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(63, 63, 63, 0.274);
            padding: 15px;
            margin: 10px;
            width: calc(100% - 40px);
            max-width: 345px;
            font-size: 20px;
            font-weight: bold;
            color: #ffa500;
            border: 3px solid #ffa500;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        .balance-container img {
            width: 40px;
            height: 40px;
            cursor: pointer;
            margin-right: 10px;
        }

        .game-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 60%;
            max-width: 600px;
            margin: 10px auto;
        }

        .game-button {
            padding: 0;
            height: auto;
            border: none;
        }

        .game-button img {
            width: 100%;
            height: auto;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .game-button img:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(255, 165, 0, 0.7);
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loader {
            border: 8px solid rgba(255, 165, 0, 0.3);
            border-top: 8px solid #ffa500;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .beta-version {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #ffa500;
        }
    </style>
</head>
<body>
    <div id="loadingScreen" class="loading-screen">
        <div class="loader"></div>
    </div>
    <div id="mainContent" style="display: none;"> <!-- Основной контент -->
        <header class="header">
            <img src="header.png" alt="Header Image">
        </header>
        <section class="balance-container">
            <img src="wallet_icon.png" alt="Wallet Icon" onclick="redirectToBot()">
            <span>Баланс: <span id="balanceDisplay">0 BET</span></span>
        </section>
        <section class="game-buttons">
            <a href="coin_game.html" class="game-button">
                <img src="button1.png" alt="Coin Flip Game">
            </a>
            <a href="dice_game.html" class="game-button">
                <img src="button2.png" alt="Dice Game">
            </a>
            <a href="#" class="game-button">
                <img src="button_comingsoon.png" alt="Coming Soon">
            </a>
            <a href="#" class="game-button">
                <img src="button_comingsoon.png" alt="Coming Soon">
            </a>
        </section>
        <div class="beta-version">Beta Version 1.001</div>
    </div>

    <script>
        // Показ экрана загрузки
        const loadingScreen = document.querySelector('#loadingScreen');
        loadingScreen.style.display = 'flex';

        window.onload = () => {
            loadingScreen.style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        };

        function redirectToBot() {
            window.Telegram.WebApp.openLink('https://t.me/your_bot');
        }
    </script>
</body>
</html>
