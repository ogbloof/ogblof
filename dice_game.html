<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dice Game</title>
    <style>
        /* –û–±—â–∏–π —Å—Ç–∏–ª—å */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* –ß—ë—Ä–Ω—ã–π —Ñ–æ–Ω */
            color: #ffa500; /* –û—Ä–∞–Ω–∂–µ–≤—ã–π —Ç–µ–∫—Å—Ç */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            box-sizing: border-box;
            border: 5px solid #ffa500; /* –†–∞–º–∫–∞ –ø–æ –∫—Ä–∞—è–º —ç–∫—Ä–∞–Ω–∞ */
        }

        /* –≠–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏ */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .loader {
            border: 6px solid #333;
            border-top: 6px solid #ffa500;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #mainContent {
            display: none;
            text-align: center;
            width: 100%;
        }

        /* –õ–æ–≥–æ—Ç–∏–ø */
        .header-logo {
            width: 100%;
            height: auto;
            margin: 0; /* –£–±–∏—Ä–∞–µ–º –æ—Ç—Å—Ç—É–ø—ã –≤–æ–∫—Ä—É–≥ –ª–æ–≥–æ—Ç–∏–ø–∞ */
            position: absolute;
            top: 0;
            left: 0;
        }

        /* –ü—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫ –¥–ª—è –∫—É–±–∏–∫–∞ */
        .dice-container {
            width: 200px;
            height: 200px;
            border: 3px solid #ffa500;
            border-radius: 10px; /* –ó–∞–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ —É–≥–ª—ã */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            background-color: #333;
            box-shadow: 0 0 10px #ffa500;
        }

        #dice {
            font-size: 3rem;
            color: #ffa500;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            background-color: #ffa500;
            border: none;
            color: #000;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff8500;
        }
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <!-- –≠–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏ -->
    <div id="loadingScreen">
        <div class="loader"></div>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <div id="mainContent">
        <!-- –õ–æ–≥–æ—Ç–∏–ø -->
        <img src="header.png" alt="NotBet Logo" class="header-logo">

        <!-- –ü—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫ –¥–ª—è –∫—É–±–∏–∫–∞ -->
        <div class="dice-container">
            <div id="dice">üé≤</div>
        </div>

        <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
        <div class="button-container">
            <button class="button" onclick="rollDice()">Roll Dice</button>
            <button class="button" onclick="redirectToCoinGame()">Play Again</button>
            <a href="index.html"><button class="button" onclick="returnToMenu()">Return to Menu</button></a>
        </div>
    </div>

    <script>
        // –ü—Ä–∏–º–µ—Ä —Å–∫—Ä—ã—Ç–∏—è —ç–∫—Ä–∞–Ω–∞ –∑–∞–≥—Ä—É–∑–∫–∏
        window.onload = function() {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        };

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –±—Ä–æ—Å–∫–∞ –∫—É–±–∏–∫–∞
        function rollDice() {
            const dice = document.getElementById('dice');
            const roll = Math.floor(Math.random() * 6) + 1; // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —á–∏—Å–ª–∞ –æ—Ç 1 –¥–æ 6
            dice.textContent = roll;
        }
    </script>
</body>
</html>
