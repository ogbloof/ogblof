<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Coin Flip Game</h1>
    </div>
    <div class="container">
        <button class="button" onclick="chooseSide('heads')">Heads</button>
        <button class="button" onclick="chooseSide('tails')">Tails</button>
        <div id="coin" class="coin"></div>
        <div id="result"></div>
        <button id="playAgainButton" class="button" onclick="redirectToCoinGame()">Play Again</button>
        <button id="returnToMenuButton" class="button" onclick="returnToMenu()">Return to Menu</button>
    </div>
</body>
</html>
